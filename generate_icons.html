<body>

  <script>
    // åœ¨ canvas ä¸Šç»˜åˆ¶å›¾æ ‡
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;
      
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, size, size);
      
      // ç»˜åˆ¶æ¸å˜èƒŒæ™¯
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // åœ†è§’çŸ©å½¢èƒŒæ™¯
      const radius = size * 0.2;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();
      
      // ç¼©æ”¾å› å­
      const scale = size / 128;
      
      // ç»˜åˆ¶ "A"
      ctx.fillStyle = 'white';
      ctx.font = `bold ${36 * scale}px Arial`;
      ctx.textAlign = 'left';
      ctx.textBaseline = 'top';
      ctx.fillText('A', 34 * scale, 48 * scale);
      
      // ç»˜åˆ¶ç®­å¤´
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3 * scale;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(59 * scale, 54 * scale);
      ctx.lineTo(69 * scale, 54 * scale);
      ctx.moveTo(64 * scale, 49 * scale);
      ctx.lineTo(69 * scale, 54 * scale);
      ctx.lineTo(64 * scale, 59 * scale);
      ctx.stroke();
      
      // ç»˜åˆ¶ "æ–‡"
      ctx.font = `bold ${30 * scale}px Arial`;
      ctx.fillText('æ–‡', 72 * scale, 70 * scale);
      
      // ç»˜åˆ¶ AI å¾½ç« 
      ctx.fillStyle = '#10b981';
      ctx.beginPath();
      ctx.arc(100 * scale, 28 * scale, 16 * scale, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = 'white';
      ctx.font = `bold ${14 * scale}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AI', 100 * scale, 28 * scale);
    }
    
    // ç”Ÿæˆå•ä¸ªå›¾æ ‡
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      drawIcon(canvas, size);
      
      // åˆ›å»ºé¢„è§ˆ
      const preview = document.getElementById('preview');
      const iconItem = document.createElement('div');

      const img = document.createElement('img');
      img.src = canvas.toDataURL('image/png');
      img.width = size;
      img.height = size;
      
      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;
      label.style.fontSize = '12px';
      label.style.color = '#666';
      
      iconItem.appendChild(img);
      iconItem.appendChild(label);
      preview.appendChild(iconItem);
      
      return canvas;
    }
    
    // ä¸‹è½½å›¾æ ‡
    function downloadIcon(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // ç”Ÿæˆæ‰€æœ‰å°ºå¯¸çš„å›¾æ ‡
    function generateAllIcons() {
      const sizes = [16, 32, 48, 128];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = generateIcon(size);
        
        // å»¶è¿Ÿä¸‹è½½ï¼Œé¿å…æµè§ˆå™¨é˜»æ­¢
        setTimeout(() => {

      alert('å›¾æ ‡ç”Ÿæˆå®Œæˆï¼è¯·æ£€æŸ¥ä¸‹è½½æ–‡ä»¶å¤¹ï¼Œå°†å›¾æ ‡æ–‡ä»¶ç§»åŠ¨åˆ° icons/ æ–‡ä»¶å¤¹ä¸­ã€‚');
    }
    
    // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆé¢„è§ˆ
    window.onload = function() {

    };
  </script>
